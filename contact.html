  <body class="container mt-5">

    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Enter your name</label>
        <input type="text" class="form-control" id="nameInput">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your message</label>
        <textarea class="form-control" id="messageInput" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div class="container">
        <h1 class="neonText">
          CONTACT
        </h1>
        <h2 class="neonText">ME</h2> 

    </div>

    <embed src="./asset/songs/background-contacts.mp3" loop="true" autostart="true" width="2" height="0">


    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('nameInput').value;
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'Sender', value: senderEmail },
              { name: 'Message', value: senderMessage }
            ]
          }],
        };

        const webhookUrl= 'https://discord.com/api/webhooks/1026106213492084736/yh1BYJ_7FEdziKrXz38KwOhL1mH3QhZ4qgy11TCK3-DKFHbjebffeOW5Hf6pw3hWkoys';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('Tin nhắn của bạn đã được gửi!!!');
        } else {
          alert('Lỗi - Đã có gì đó xảy ra - Làm ơn kiểm tra lại');
        }
      }
    </script>
