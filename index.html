<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zin Mp3</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://haocloudmusic.netlify.app/">
  <meta property="og:title" content="Zin Mp3 | Listen your Zin music">
  <meta property="og:description" content="It's not my code | I just host and edit it">
  <meta property="og:image" content="https://cdn.dribbble.com/users/120754/screenshots/2737703/discovermusic-appicon-idea1.png">

</head>

    <div class="cursor"></div>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Đang Phát</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <div class="img-area">
            <img src="" alt="">
          
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio src="" id="main-audio"></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">
                    0:00
                </span>
                <span class="max-duration">
                    0:00
                </span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons" >skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play" >play_arrow</i>
            </div>
            <i id="next" class="material-icons" >skip_next</i>
            <i id="more-music" class="material-icons" >queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Danh Sách Nhạc</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
              
            </ul>
        </div>
    </div>

    

    <script src="./js/music-list.js"></script>
    <script src="./js/script.js"></script>
 
</body>
</html>
